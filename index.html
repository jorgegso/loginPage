<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form action="" class="form" id="a-form">
          <h2 class="title">Create Account</h2>
          <div class="form__icons">
            <img src="" alt="" class="form__icon" />
            <img src="" alt="" class="form__icon" />
            <img src="" alt="" class="form__icon" />
          </div>

          <span class="form__span">or use email for registration</span>
          <input type="text" class="form__input" placeholder="Name" />
          <input type="text" class="form__input" placeholder="Name" />
          <input type="password" class="form__input" placeholder="Password" />
          <button class="button submit">SIGN UP</button>
        </form>
      </div>

      <div class="container b-container" id="b-container">
        <form action="" class="form" id="b-form">
          <h2 class="title">Sign in to Website</h2>
          <div class="form__icons">
            <img src="" alt="" class="form__icon" />
            <img src="" alt="" class="form__icon" />
            <img src="" alt="" class="form__icon" />
          </div>
          <span class="form__span">or use email account</span>
          <input type="text" class="form__input" placeholder="Name" />
          <input type="password" class="form__input" placeholder="Password" />
          <a href="" class="form__link">Forot your password?</a>
          <button class="button submit">SIGN IN</button>
        </form>
      </div>

      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="title">Welcome Back !</h2>
          <p class="description">
            To keep connected with us please login with your personal info
          </p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__container is-hidden" id="switch-c2">
            Hello Friend !
          </h2>
          <p class="description">
            Enter your personal detail and start your journey with us
          </p>
          <button class="switch__button button switch-btn">SING UP</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
